<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="contact.css" />
    <!-- link for font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dekko&display=swap"
      rel="stylesheet"
    />
    <!-- end font -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <title>Contact Me</title>
    <script defer src="contact.js"></script>
  </head>
  <body>
    <header>
      <div>
        <h2 class="logo">
          <a href="https://github.com/JMace88"> JM </a>
        </h2>
      </div>
      <nav>
        <a href="home.htm">
          <button>Home</button>
        </a>
        <a href="about.htm">
          <button>About Me</button>
        </a>
        <a href="portfolio.htm">
          <button>My Portfolio</button>
        </a>
      </nav>
    </header>

    <main>
      <div class="card">
        <h1>To contact me please fill out this form.</h1>
        
        <div class="formbox">
          <form action="submitted.htm">
            <div>
              <label for="name">Name:</label>
              <input type="text" name="name" />
            </div>
            <br>
            <div>
              <label for="email">Email:</label>
              <input type="email" name="email" />
            </div>
            <br>
            <div>
              <label for="message">Your message:</label>
              <textarea name="message">Type your message here . . .</textarea>
            </div>
            <button>Submit</button>
          </form>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
